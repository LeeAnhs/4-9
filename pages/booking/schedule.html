<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GYM MANAGEMENT</title>
        <link rel="stylesheet" href="../../assets/css/schedule.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-left">GYM MANAGEMENT</div>
            <div class="navbar-right">
                <a href="http://127.0.0.1:5500/index.html">Trang chủ</a>
                <a href="#">Lịch tập</a>
            </div>
        </nav>
        <div class="popup-overlay"></div>
        <div class="popup">
            <span class="close-btn">&times;</span>
            <form id="schedule-form" novalidate>
                <select name="class" id="">
                    <option value="GYM">GYM</option>
                    <option value="Zumba">Zumba</option>
                    <option value="Yoga">Yoga</option>
                </select>
                <input type="date" name="date" placeholder="Ngày tập" />
                <input type="time" name="time" placeholder="Khung giờ" />
                <input type="text" name="name" placeholder="Họ tên" />
                <input type="email" name="email" placeholder="Email" />
                <button type="submit">Thêm lịch tập</button>
            </form>
        </div>
        <div class="edit-popup popup" novalidate>
            <span class="close-btn">&times;</span>
            <form id="edit-form">
                <select name="class" id="edit-class">
                    <option value="GYM">GYM</option>
                    <option value="Zumba">Zumba</option>
                    <option value="Yoga">Yoga</option>
                </select>
                <input type="date" name="date" id="edit-date" />
                <input type="time" name="time" id="edit-time" />
                <input
                    type="text"
                    name="name"
                    id="edit-name"
                    placeholder="Họ tên"
                />
                <input
                    type="email"
                    name="email"
                    id="edit-email"
                    placeholder="Email"
                />
                <button type="submit">Cập nhật</button>
            </form>
        </div>

        <div class="delete-popup popup">
            <span class="close-btn">&times;</span>
            <h3>Xác nhận xóa</h3>
            <p>Bạn có chắc chắn muốn xóa lịch tập này?</p>
            <div class="delete-actions">
                <button id="confirm-delete">Xóa</button>
                <button id="cancel-delete">Hủy</button>
            </div>
        </div>

        <div class="container">
            <div class="header-container">
                <h1>Quản lý lịch tập</h1>
                <button class="new-schedule-btn">Đặt lịch mới</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Lớp học</th>
                        <th>Ngày tập</th>
                        <th>Khung giờ</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="../../assets/js/booking.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
